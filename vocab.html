<script>
  var words = [
"miscellaneous",
"caffeine",
"misspell",
"misdemeanor",
"affidavit",
"surprise"
]

var HTML1 = '<span class="focus-text">Focus here</span><br /><p class="mt-4"><button class="btn btn-primary" id="ReadyBtn" onclick="showWord()">Ready</button></p>';
var HTML2 = '<form><input type="text" id="UserTypedInput" /><br /><p class="mt-4"><input type="submit" class="btn btn-primary" id="EnterBtn" onclick="checkWord()" value="Enter" /></p></form>';
var HTML3 = '<span class="word-flash-text">';
var HTML4 = '</span>';
var HTML5 = '<p>Correct!</p><br /><p class="mt-4"><button class="btn btn-primary" id="NextBtn" onclick="nextWord()">Next</button></p>';

function resetTypingArea() {
	document.getElementById('TypingArea').innerHTML = HTML1;
}

function resetDefinition() {
	document.getElementById('Definition').innerHTML = '';
}

function enableTyping() {
	document.getElementById('TypingArea').innerHTML = HTML2;
	document.getElementById('UserTypedInput').focus();
}

function showWord() {
	document.getElementById('TypingArea').innerHTML = 
	HTML3 +	words[3] + HTML4;
	setTimeout(enableTyping,1000);	
}

function showDefinition(word) {
	document.getElementById('Definition').innerHTML = 
	"<strong>" + word + "</strong><br /><br />Less than a felony";
}

function checkWord() {
	var theWord = document.getElementById('UserTypedInput').value;
	if (theWord == words[3]) {
		document.getElementById('TypingArea').innerHTML = HTML5;
		showDefinition(theWord);
	} else {
		document.getElementById('TypingArea').innerHTML = "Sorry, that's not correct.";
		setTimeout(resetTypingArea,1000);
	}
	
}
